<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente Red Balloon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #FF3B3F, #FF8145);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      background-color: #ffffff;
      width: 100%;
    }
    .btn-primary {
      background-color: #FF3B3F;
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #e22e32;
      transform: translateY(-2px);
    }
    #chatBox {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      font-size: 0.95rem;
      text-align: left;
    }
    #chatBox .mensagem {
      margin-bottom: 10px;
    }
    #chatBox .mensagem.usuario {
      font-weight: bold;
    }
    #chatBox .mensagem.resposta {
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6">
      <div class="card text-center">
        <img src="https://static.vecteezy.com/ti/vetor-gratis/t1/3813447-icone-de-balao-vermelho-gratis-vetor.jpg" alt="Red Balloon Logo" class="logo-img">
        <h2 class="mb-4">Agente Red Balloon</h2>
        <input type="password" class="form-control mb-3" id="senha" placeholder="Digite a senha de acesso">

        <select class="form-select mb-3" id="comandoSelect" onchange="preencherPrompt()">
          <option value="">-- Escolha um comando --</option>
          <option value="Listar Campanhas">Listar Campanhas</option>
          <option value="m√©tricas">M√©tricas</option>
          <option value="resumo">Resumo</option>
        </select>

        <div id="campanhaContainer" class="mb-3 text-start" style="display:none">
          <select class="form-select" id="campanhaSelect" onchange="mostrarDatasMetricas()"></select>
        </div>

        <div id="resumoSelect" class="mb-3 text-start" style="display:none">
          <select class="form-select" id="resumoCampanhaSelect" onchange="preencherPromptResumo()"></select>
        </div>

        <div id="resumoDiasBox" class="mb-3 text-start" style="display:none">
          <label><strong>Resumo dessa campanha dos √∫ltimos:</strong></label>
          <div class="input-group">
            <input type="number" class="form-control" id="diasResumo" min="1" max="90" value="30" onchange="preencherPromptResumo()">
            <span class="input-group-text"><strong>dias</strong></span>
          </div>
        </div>

        <div class="row mb-3 text-start" id="datasMetricas" style="display:none">
          <div class="col">
            <label>Data In√≠cio</label>
            <input type="date" class="form-control" id="dataInicio">
          </div>
          <div class="col">
            <label>Data Fim</label>
            <input type="date" class="form-control" id="dataFim">
          </div>
        </div>

        <div class="input-group my-3">
          <input type="text" class="form-control" id="prompt" placeholder="Digite aqui sua solicita√ß√£o...">
          <button class="btn btn-primary" onclick="enviarPrompt()">Enviar</button>
        </div>

        <div id="chatBox"></div>
      </div>
    </div>
  </div>
</div>

<script>
  function adicionarMensagem(usuario, texto) {
    const chatBox = document.getElementById("chatBox");
    const divUsuario = document.createElement("div");
    divUsuario.className = "mensagem usuario";
    divUsuario.textContent = `üßë‚Äçüíª ${usuario}`;

    const divResposta = document.createElement("div");
    divResposta.className = "mensagem resposta";
    divResposta.textContent = texto;

    chatBox.appendChild(divUsuario);
    chatBox.appendChild(divResposta);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function preencherPrompt() {
    const select = document.getElementById("comandoSelect");
    const prompt = document.getElementById("prompt");
    const campanhaContainer = document.getElementById("campanhaContainer");
    const resumoContainer = document.getElementById("resumoSelect");
    const diasBox = document.getElementById("resumoDiasBox");
    const datas = document.getElementById("datasMetricas");

    campanhaContainer.style.display = 'none';
    resumoContainer.style.display = 'none';
    diasBox.style.display = 'none';
    datas.style.display = 'none';
    prompt.value = "";

    if (select.value === "m√©tricas" || select.value === "resumo") {
      const isResumo = select.value === "resumo";
      const dropdown = document.getElementById(isResumo ? "resumoCampanhaSelect" : "campanhaSelect");
      const container = isResumo ? resumoContainer : campanhaContainer;
      container.style.display = 'block';
      if (isResumo) diasBox.style.display = 'block';
      dropdown.innerHTML = '<option>Carregando campanhas...</option>';

      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTYoNwNyJRl39gKAXBhETNJoeBdqpw34VHFHlI9wOLkiV_rOZ94rEQHLIQMkjeCIiQmp2nBnwZRzlhH/pub?gid=0&single=true&output=csv");
        const texto = await response.text();
        const linhas = texto.split("\n").slice(1);
        let campanhas = [...new Set(linhas.flatMap(l => {
          const colunas = l.split(",");
          return [colunas[0], colunas[1]].filter(Boolean);
        }))];
        campanhas.push("Todas as campanhas BR", "Todas as campanhas SP");
        dropdown.innerHTML = campanhas.map(c => `<option value="${c}">${c}</option>`).join("");
      } catch (e) {
        dropdown.innerHTML = '<option>Erro ao carregar campanhas</option>';
      }
    } else {
      prompt.value = select.value;
    }
  }

  function preencherPromptResumo() {
    const campanha = document.getElementById("resumoCampanhaSelect").value;
    const dias = document.getElementById("diasResumo").value || 30;
    if (campanha === "Todas as campanhas BR") {
      document.getElementById("prompt").value = `resumo campanhas br nos √∫ltimos ${dias} dias`;
    } else if (campanha === "Todas as campanhas SP") {
      document.getElementById("prompt").value = `resumo campanhas sp nos √∫ltimos ${dias} dias`;
    } else {
      document.getElementById("prompt").value = `resumo ${campanha} nos √∫ltimos ${dias} dias`;
    }
  }

  async function enviarPrompt() {
    const prompt = document.getElementById('prompt').value.toLowerCase();
    const senha = document.getElementById('senha').value;
    if (!senha) {
      alert("Digite a senha de acesso.");
      return;
    }

    adicionarMensagem("Voc√™:", prompt);

    try {
      const resultado = await fetch('https://redballoon.leocassella92.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, password: senha })
      });

      const data = await resultado.json();
      const textoResposta = data.sucesso ? data.mensagem : `‚ùå Erro: ${data.erro}`;
      adicionarMensagem("Agente:", textoResposta);
    } catch (e) {
      adicionarMensagem("Agente:", `‚ùå Erro inesperado: ${e.message}`);
    }
  }
</script>

</body>
</html>
