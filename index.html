<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente Red Balloon</title>
  <script defer>
    async function enviarComando() {
      const textarea = document.getElementById('prompt');
      const comando = textarea.value;
      const chat = document.getElementById('chat');
      chat.innerHTML += `<div><strong>VocÃª:</strong> ${comando}</div>`;

      try {
        const response = await fetch('https://redballoon.pages.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: comando, password: '123rb' })
        });

        const rawText = await response.text();
        let json;
        try {
          json = JSON.parse(rawText);
        } catch (e) {
          chat.innerHTML += `<div><strong>Erro:</strong> Resposta invÃ¡lida do servidor.<br><pre>${rawText}</pre></div>`;
          return;
        }

        if (json.sucesso) {
          let linkMsg = '';
          if (comando.toLowerCase().includes('listar campanhas')) {
            linkMsg = '<br><a href="https://docs.google.com/spreadsheets/d/1fFDMFTp2OPVi2QopLJvbqIpSMe0THELoROnm0_UZlkY/edit?gid=0#gid=0" target="_blank">ðŸ“Š Ver planilha Listar Campanhas</a>';
          } else if (comando.toLowerCase().includes('mÃ©tricas')) {
            linkMsg = '<br><a href="https://docs.google.com/spreadsheets/d/1fFDMFTp2OPVi2QopLJvbqIpSMe0THELoROnm0_UZlkY/edit?gid=1815672070#gid=1815672070" target="_blank">ðŸ“Š Ver planilha MÃ©tricas</a>';
          } else if (comando.toLowerCase().includes('resumo')) {
            linkMsg = '<br><a href="https://docs.google.com/spreadsheets/d/1fFDMFTp2OPVi2QopLJvbqIpSMe0THELoROnm0_UZlkY/edit?gid=555612985#gid=555612985" target="_blank">ðŸ“Š Ver planilha Resumos</a>';
          }
          chat.innerHTML += `<div><strong>Agente:</strong> ${json.mensagem || JSON.stringify(json)}${linkMsg}</div>`;
        } else {
          chat.innerHTML += `<div><strong>Erro:</strong> ${json.erro}</div>`;
        }
      } catch (err) {
        chat.innerHTML += `<div><strong>Erro de rede:</strong> ${err.message}</div>`;
      }
    }

    function preencherComando(opcao) {
      const textarea = document.getElementById('prompt');
      if (opcao === 'Listar Campanhas') textarea.value = 'Listar campanhas';
      if (opcao === 'MÃ©tricas') textarea.value = 'mÃ©tricas Nome da Campanha 01/01/2024 31/01/2024';
      if (opcao === 'Resumo') textarea.value = 'resumo campanhas br nos Ãºltimos 7 dias';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      width: 100%;
      margin: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #chat {
      margin-top: 30px;
      padding: 10px;
      background: #f0f0f0;
      height: 300px;
      overflow-y: auto;
      border-radius: 10px;
    }
    #chat div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>Agente Red Balloon</header>
  <div class="container">
    <label for="comando">Escolha um comando:</label>
    <select onchange="preencherComando(this.value)">
      <option value="">-- Selecione --</option>
      <option value="Listar Campanhas">Listar Campanhas</option>
      <option value="MÃ©tricas">MÃ©tricas</option>
      <option value="Resumo">Resumo</option>
    </select>

    <div style="display: flex; gap: 10px; align-items: flex-start;">
      <textarea id="prompt" placeholder="Digite ou selecione um comando acima"></textarea>
      <button onclick="enviarComando()">Enviar</button>
    </div>

    <div id="chat"></div>
  </div>
</body>
</html>
