<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Red Balloon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .btn-primary {
            background-color: #FF3B3F;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e03538;
        }
        h2 {
            color: #333;
        }
        #resposta {
            margin-top: 20px;
            font-size: 1rem;
        }
        .comandos {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center">ðŸ¤– Agente Red Balloon</h2>
                <div class="comandos">
                    <strong>Comandos disponÃ­veis:</strong><br>
                    "Listar Campanhas" - para retornar com todas as campanhas ativas.
                </div>
                <div class="input-group my-3">
                    <input type="text" class="form-control" id="prompt" placeholder="Digite sua solicitaÃ§Ã£o">
                    <button class="btn btn-primary" onclick="enviarPrompt()">Enviar</button>
                </div>
                <div id="resposta" class="text-center"></div>
            </div>
        </div>
    </div>
</div>

<script>
    async function enviarPrompt() {
        const prompt = document.getElementById('prompt').value;
        const resposta = document.getElementById('resposta');

        resposta.innerHTML = '<div class="spinner-border text-primary" role="status"></div>';

        try {
            const resultado = await fetch('https://redballoon.leocassella92.workers.dev', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt })
            });

            const data = await resultado.json();

            if (data.sucesso) {
                if (data.link) {
                    resposta.innerHTML = `<div class="alert alert-success">${data.mensagem}<br><a href="${data.link}" target="_blank">Abrir lista atualizada</a></div>`;
                } else if (data.resposta) {
                    resposta.innerHTML = `<div class="alert alert-info">${data.resposta}</div>`;
                } else {
                    resposta.innerHTML = '<div class="alert alert-success">Resposta recebida com sucesso!</div>';
                }
            } else {
                resposta.innerHTML = `<div class="alert alert-danger">Erro: ${data.erro}</div>`;
            }
        } catch (e) {
            resposta.innerHTML = `<div class="alert alert-danger">Erro inesperado: ${e.message}</div>`;
        }
    }
</script>

</body>
</html>
