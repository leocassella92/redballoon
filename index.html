<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente Red Balloon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #FF3B3F, #FF8145);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      background-color: #ffffff;
      width: 100%;
    }
    .btn-primary {
      background-color: #FF3B3F;
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #e22e32;
      transform: translateY(-2px);
    }
    h2 {
      color: #FF3B3F;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .logo-img {
      display: block;
      margin: 0 auto 15px;
      height: 60px;
    }
    #campanhaContainer,
    #datasMetricas,
    #resumoSelect,
    #resumoDiasBox {
      display: none;
    }
    #resposta {
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6">
      <div class="card text-center">
        <img src="https://static.vecteezy.com/ti/vetor-gratis/t1/3813447-icone-de-balao-vermelho-gratis-vetor.jpg" alt="Red Balloon Logo" class="logo-img">
        <h2>Agente Red Balloon</h2>

        <div class="mb-3 text-start">
          <label for="comandoSelect" class="form-label"><strong>Selecione um comando</strong></label>
          <select class="form-select" id="comandoSelect" onchange="preencherPrompt()">
            <option value="">-- Escolha um comando --</option>
            <option value="Listar Campanhas">Listar Campanhas</option>
            <option value="m√©tricas">M√©tricas</option>
            <option value="resumo">Resumo</option>
          </select>
        </div>

        <div class="mb-3 text-start" id="campanhaContainer">
          <select class="form-select" id="campanhaSelect"></select>
        </div>

        <div class="mb-3 text-start" id="resumoSelect">
          <select class="form-select" id="resumoCampanhaSelect" onchange="preencherPromptResumo()"></select>
        </div>

        <div class="mb-3 text-start" id="resumoDiasBox">
          <label class="form-label"><strong>Resumo dessa campanha dos √∫ltimos:</strong></label>
          <div class="input-group">
            <input type="number" class="form-control" id="diasResumo" min="1" max="90" value="30" onchange="preencherPromptResumo()">
            <span class="input-group-text"><strong>dias</strong></span>
          </div>
        </div>

        <div class="row mb-3 text-start" id="datasMetricas">
          <div class="col">
            <label for="dataInicio" class="form-label">Data In√≠cio</label>
            <input type="date" class="form-control" id="dataInicio">
          </div>
          <div class="col">
            <label for="dataFim" class="form-label">Data Fim</label>
            <input type="date" class="form-control" id="dataFim">
          </div>
        </div>

        <div class="input-group my-3">
          <input type="text" class="form-control" id="prompt" placeholder="Digite aqui sua solicita√ß√£o...">
          <button class="btn btn-primary" onclick="enviarPrompt()">Enviar</button>
        </div>

        <div id="resposta" class="text-center"></div>
      </div>
    </div>
  </div>
</div>

<script>
  function preencherPrompt() {
    const select = document.getElementById("comandoSelect").value;
    const prompt = document.getElementById("prompt");
    const campanhaContainer = document.getElementById("campanhaContainer");
    const resumoSelect = document.getElementById("resumoSelect");
    const diasBox = document.getElementById("resumoDiasBox");
    const datasMetricas = document.getElementById("datasMetricas");

    campanhaContainer.style.display = 'none';
    resumoSelect.style.display = 'none';
    diasBox.style.display = 'none';
    datasMetricas.style.display = 'none';
    prompt.value = "";

    if (select === "m√©tricas" || select === "resumo") {
      const isResumo = select === "resumo";
      const dropdown = document.getElementById(isResumo ? "resumoCampanhaSelect" : "campanhaSelect");
      const container = isResumo ? resumoSelect : campanhaContainer;
      container.style.display = 'block';
      if (isResumo) diasBox.style.display = 'block';

      dropdown.innerHTML = '<option>Carregando campanhas...</option>';
      fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTYoNwNyJRl39gKAXBhETNJoeBdqpw34VHFHlI9wOLkiV_rOZ94rEQHLIQMkjeCIiQmp2nBnwZRzlhH/pub?gid=0&single=true&output=csv")
        .then(r => r.text())
        .then(texto => {
          const linhas = texto.split("\n").slice(1);
          const campanhas = [...new Set(linhas.flatMap(l => l.split(",").slice(0, 2)).filter(Boolean))];
          campanhas.push("Todas as campanhas BR", "Todas as campanhas SP");
          dropdown.innerHTML = campanhas.map(c => `<option value="${c}">${c}</option>`).join("");
        });

      if (!isResumo) {
        dropdown.onchange = () => datasMetricas.style.display = 'flex';
        document.getElementById("dataInicio").onchange = atualizarComandoMetricas;
        document.getElementById("dataFim").onchange = atualizarComandoMetricas;
      }
    } else {
      prompt.value = select;
    }
  }

  function atualizarComandoMetricas() {
    const campanha = document.getElementById("campanhaSelect").value;
    const inicio = document.getElementById("dataInicio").value;
    const fim = document.getElementById("dataFim").value;
    if (campanha && inicio && fim) {
      const f = d => d.split("-").reverse().join("/");
      document.getElementById("prompt").value = `m√©tricas ${campanha} ${f(inicio)} ${f(fim)}`;
    }
  }

  function preencherPromptResumo() {
    const campanha = document.getElementById("resumoCampanhaSelect").value;
    const dias = document.getElementById("diasResumo").value || 30;
    const prompt = document.getElementById("prompt");
    if (campanha === "Todas as campanhas BR") {
      prompt.value = `resumo campanhas br nos √∫ltimos ${dias} dias`;
    } else if (campanha === "Todas as campanhas SP") {
      prompt.value = `resumo campanhas sp nos √∫ltimos ${dias} dias`;
    } else {
      prompt.value = `resumo ${campanha} nos √∫ltimos ${dias} dias`;
    }
  }

  async function enviarPrompt() {
    const prompt = document.getElementById('prompt').value;
    const resposta = document.getElementById('resposta');
    resposta.innerHTML = '<div class="spinner-border text-danger" role="status"></div>';

    try {
      const res = await fetch('https://redballoon.leocassella92.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();

      let planilhaURL = "https://docs.google.com/spreadsheets/d/1fFDMFTp2OPVi2QopLJvbqIpSMe0THELoROnm0_UZlkY/edit";
      if (prompt.includes("listar campanhas")) planilhaURL += "#gid=0";
      else if (prompt.includes("resumo")) planilhaURL += "#gid=555612985";
      else if (prompt.includes("√∫ltimos") || /\d{2}\/\d{2}\/\d{4}/.test(prompt)) planilhaURL += "#gid=1815672070";

      const botaoPlanilha = `<a href="${planilhaURL}" target="_blank" class="btn btn-outline-primary btn-sm btn-link-planilha">üìÑ Abrir planilha de resultados</a>`;

      if (data.sucesso) {
        resposta.innerHTML = `<div class="alert alert-success">${data.mensagem}<br>${botaoPlanilha}</div>`;
      } else {
        resposta.innerHTML = `<div class="alert alert-danger">‚ùå Erro: ${data.erro}</div>`;
      }
    } catch (e) {
      resposta.innerHTML = `<div class="alert alert-danger">‚ùå Erro inesperado: ${e.message}</div>`;
    }
  }
</script>

</body>
</html>
